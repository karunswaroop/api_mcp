<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information POC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #22223b;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
        }
        h1 {
            color: #2d3a8c;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .container {
            background: #fff;
            border-radius: 14px;
            padding: 36px 32px 32px 32px;
            box-shadow: 0 6px 24px rgba(44, 62, 80, 0.08);
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #3d5a80;
            font-size: 17px;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #bfc9d1;
            border-radius: 6px;
            font-size: 17px;
            box-sizing: border-box;
            background: #f8fafc;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #4361ee;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #4361ee 0%, #5f6cff 100%);
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 700;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.08);
        }
        button:hover {
            background: linear-gradient(90deg, #274690 0%, #4361ee 100%);
        }
        .examples {
            margin-top: 32px;
            background: #f6f8fa;
            padding: 18px;
            border-radius: 6px;
            border-left: 4px solid #4361ee;
        }
        .examples h3 {
            margin-top: 0;
            color: #2d3a8c;
        }
        .response {
            margin-top: 32px;
            padding: 22px;
            border-radius: 6px;
            background: #f1f8ff;
            border-left: 4px solid #4361ee;
            white-space: pre-line;
            display: none;
            font-size: 17px;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4361ee;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .toggle-switch {
            display: inline-block;
            position: relative;
            width: 180px;
            height: 48px;
            background: linear-gradient(90deg, #4361ee 0%, #5f6cff 100%);
            border-radius: 24px;
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.08);
            margin-bottom: 10px;
        }
        .toggle-label {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            cursor: pointer;
            position: relative;
        }
        .toggle-option {
            flex: 1;
            text-align: center;
            z-index: 2;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            transition: color 0.2s;
            user-select: none;
        }
        .toggle-option.left.selected {
            color: #4361ee;
        }
        .toggle-option.right.selected {
            color: #4361ee;
        }
        .toggle-slider {
            position: absolute;
            left: 4px;
            top: 4px;
            width: 84px;
            height: 40px;
            background: #fff;
            border-radius: 20px;
            transition: left 0.2s;
            z-index: 1;
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.10);
        }
        #providerSwitch:checked + .toggle-label .toggle-slider {
            left: 92px;
        }
        #providerSwitch:checked + .toggle-label .toggle-option.left {
            color: #fff;
        }
        #providerSwitch:checked + .toggle-label .toggle-option.right {
            color: #4361ee;
        }
        #providerSwitch:not(:checked) + .toggle-label .toggle-option.left {
            color: #4361ee;
        }
        #providerSwitch:not(:checked) + .toggle-label .toggle-option.right {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Agent Weather Info</h1>
        <div class="form-group">
            <label>End-Point Call</label>
            <div class="toggle-switch" id="provider-toggle">
                <input type="checkbox" id="providerSwitch" style="display:none;">
                <label class="toggle-label" for="providerSwitch">
                    <span class="toggle-option left" id="apiLabel">API</span>
                    <span class="toggle-option right" id="mcpLabel">MCP</span>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="query">Ask about the weather:</label>
            <input type="text" id="query" placeholder="What's the weather like in New York?">
        </div>
        <button id="submit-btn">Click Here - to Get Weather Information</button>
        <div class="loading">
            <div class="spinner"></div>
            <p>Processing your query...</p>
        </div>
        <div id="response" class="response"></div>
        <div class="examples">
            <h3>Example Queries:</h3>
            <ul>
                <li>What's the current weather in New York?</li>
                <li>Will it rain tomorrow in Seattle?</li>
                <li>What's the 3-day forecast for Chicago?</li>
                <li>What's the temperature and humidity in Los Angeles?</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            const query = document.getElementById('query').value;
            if (!query) {
                alert('Please enter a weather query');
                return;
            }
            // Get selected provider from toggle
            const providerSwitch = document.getElementById('providerSwitch');
            const provider = providerSwitch.checked ? 'mcp' : 'api';
            // Show loading indicator
            document.getElementById('response').innerHTML = 'Loading...';
            // Send query to API
            fetch('/api/weather', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    query: query,
                    provider: provider
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('response').innerHTML = `<div class="error">${data.error}</div>`;
                } else {
                    document.getElementById('response').innerHTML = data.response;
                }
                document.getElementById('response').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('response').innerHTML = `<div class="error">Error: ${error.message}</div>`;
                document.getElementById('response').style.display = 'block';
            });
        });
        
        // Allow pressing Enter to submit
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('submit-btn').click();
            }
        });

        // Provider toggle logic
        document.addEventListener('DOMContentLoaded', function() {
            const providerSwitch = document.getElementById('providerSwitch');
            const apiLabel = document.getElementById('apiLabel');
            const mcpLabel = document.getElementById('mcpLabel');
            // Set initial state
            providerSwitch.checked = false;
            apiLabel.classList.add('selected');
            mcpLabel.classList.remove('selected');
            // Update label color on toggle
            providerSwitch.addEventListener('change', function() {
                if (providerSwitch.checked) {
                    apiLabel.classList.remove('selected');
                    mcpLabel.classList.add('selected');
                } else {
                    apiLabel.classList.add('selected');
                    mcpLabel.classList.remove('selected');
                }
            });
        });
    </script>
</body>
</html>
